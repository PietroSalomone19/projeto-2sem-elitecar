<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-carro.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO DO CARRO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="marca">
                Marca
                <br>
                <input type="text" name="input-nome-marca" placeholder="insira a marca do carro" required>
            </label>
            <label for="modelo">
                Modelo
                <br>
                <input type="text" name="input-modelo-carro" placeholder="insira o modelo do carro" required>
            </label>
            <label for="ano da fabricação">
                Ano da fabricação
                <br>
                <input type="number" name="input-ano da fabricação-carro" placeholder="Insira o ano de fabricação" required>
            </label>
            <label for="cor">
               Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Insira a cor principal do carro" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
